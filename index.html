<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>te iubesc ðŸ’–</title>
    <!-- Poppins font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --pink:#ff4b81;
        --bg1:#ffd6e0;
        --bg2:#ffe6f2;
        --shadow: rgba(255,75,129,0.3);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing:antialiased;
        text-align:center;
        padding: 24px;
      }

      h1 {
        font-size: clamp(2.4rem, 8vw, 5rem);
        color: var(--pink);
        text-shadow: 0 0 20px var(--shadow);
        margin: 0;
        line-height: 1;
        animation: fadeIn 1.6s ease forwards;
        letter-spacing: 0.02em;
      }

      .heart {
        position: relative;
        width: clamp(70px, 14vw, 120px);
        height: calc(var(--heartHeight, 0.9) * 1px);
        margin-top: 28px;
        padding-top: 0;
        animation: pulse 1.5s infinite;
        /* we use pseudo elements to form the heart */
        height: 90px;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 100px;
        height: 160px;
        border-radius: 50px 50px 0 0;
        background: var(--pink);
      }

      .heart::before {
        left: 100px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(14px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* small-screen friendly */
      @media (max-width:420px){
        h1 { font-size: 3rem; }
        .heart::before, .heart::after { width: 80px; height:130px; }
        .heart { height: 70px; }
      }
    </style>
  </head>
  <body>
    <h1>te iubesc</h1>
    <div class="heart" aria-hidden="true"></div>
  </body>
</html>
