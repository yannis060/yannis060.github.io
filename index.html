<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>te iubesc ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #ffe6f2);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #ff4b81;
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(255, 75, 129, 0.3);
      margin: 0;
      animation: fadeIn 2s ease forwards;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin-top: 30px;
      transform: rotate(-45deg);
      background-color: #ff4b81;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff4b81;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>te iubesc</h1>
  <div class="heart"></div>
</body>
</html>
